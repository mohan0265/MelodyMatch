        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Monoton', 'cursive'],
              brand: ['Righteous', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              indigo: {
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                950: '#0a0d1e',

                500: '#8b5cf6',
                900: '#4c1d95',

              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 8s linear infinite',
              'spin-super-slow': 'spin 12s linear infinite',
              'bounce-small': 'bounce-small 1s infinite',
              'blob': 'blob 7s infinite'
            },
            keyframes: {
              'bounce-small': {
                '0%, 100%': { transform: 'translateY(-5%)', animationTimingFunction: 'cubic-bezier(0.8, 0, 1, 1)' },

              'blob': {
                '0%': { transform: 'translate(0px, 0px) scale(1)' },
                '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },

            }

    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Enhanced Mesh Gradients */
      .bg-mesh-dark {
        background-color: #020617; /* Very dark slate */
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(265, 83%, 15%, 0.4) 0, transparent 50%), 
          radial-gradient(at 100% 100%, hsla(339, 49%, 20%, 0.5) 0, transparent 50%);
      }
      
      .bg-mesh-light {
        background-color: #f8fafc; /* Crisp white/slate */
        background-image: 
          radial-gradient(at 0% 0%, hsla(215, 100%, 96%, 1) 0, transparent 50%), 
          radial-gradient(at 50% 100%, hsla(258, 100%, 94%, 1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(342, 100%, 96%, 1) 0, transparent 50%);
      }

      /* Glassmorphism Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      
      /* Typography Effects */
      .font-outline-2 {
        -webkit-text-stroke: 2px currentColor;
        color: transparent;
      }
      .font-outline-4 {
        -webkit-text-stroke: 4px currentColor;
        color: transparent;
      }
      
      /* Musical Notes Animation */
      .music-note {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
        pointer-events: none;
      }
      .dark .music-note { opacity: 0.05; }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      /* Vinyl Grooves */
      .vinyl-grooves {
        background: 
          repeating-radial-gradient(
            #111 0, 
            #111 2px, 
            #1a1a1a 3px, 
            #1a1a1a 4px
          );
      }

      /* Scrollbars */
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
      
      ::-webkit-scrollbar { width: 6px; }
      ::-webkit-scrollbar-track { background: transparent; }
      .dark ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
      .dark ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
