    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Monoton&family=Righteous&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              display: ['Monoton', 'cursive'],
              brand: ['Righteous', 'sans-serif'],
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              indigo: {
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                950: '#0a0d1e',
              },
              violet: {
                500: '#8b5cf6',
                900: '#4c1d95',
              },
              fuchsia: {
                500: '#d946ef',
              }
            },
            animation: {
              'float-slow': 'float 8s ease-in-out infinite',
              'float-medium': 'float 6s ease-in-out infinite',
              'float-fast': 'float 4s ease-in-out infinite',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }

    <style>
      body {
        margin: 0;
        overflow-x: hidden;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
      }
      
      /* Mesh Gradients */
      .bg-mesh-dark {
        background-color: #0f172a;
        background-image: 
          radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
      }
      .bg-mesh-light {
        background-color: #f8fafc;
        background-image: 
          radial-gradient(at 0% 0%, hsla(215,100%,96%,1) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(258,100%,94%,1) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(342,100%,96%,1) 0, transparent 50%);
      }

      /* Glassmorphism Classes */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.5);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
      }

      /* Typography Effects */
      .glow-text {
        text-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
      }
      .dark .glow-text-neon {
        color: #fff;
        text-shadow: 
          0 0 7px #fff,
          0 0 10px #fff,
          0 0 21px #fff,
          0 0 42px #6366f1,
          0 0 82px #6366f1;
      }
      
      /* Musical Notes Animation */
      .music-note {
        position: absolute;
        opacity: 0.1;
        z-index: 0;
        pointer-events: none;
      }
      .dark .music-note { opacity: 0.05; }
      
      @keyframes float {
        0% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
        100% { transform: translateY(0px) rotate(0deg); }
      }

      /* Scrollbars */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      .dark ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
      ::-webkit-scrollbar-thumb { background: #94a3b8; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
    </style>
